<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <title>detector</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" 
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('detector.index') }}"
                >detector</a>
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                    <span class="nav-link">{{ current_user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.logout') }}" class="nav-link">Log Out</href>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }}">New Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item" href="{{ url_for('auth.login') }}">Sign In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- for bootstrap styling, surround with container -->
        <section class="container">
        {% block content %}{% endblock %}
        </section>
    </body>
</html>
