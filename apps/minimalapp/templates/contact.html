<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Request form</title>
        <link rel = "stylesheet" href="{{url_for('static',filename ='style.css')}}" />

    </head>

<body>
    <h2>Request form</h2>
    <form
        action="{{url_for('contact_complete')}}"
        method="POST"
        novalidate="'novalidate"
        >
        <table>
            <tr>
                <td>USER NAME</td>
                <td>
                    <input
                        type = "text"
                        name = "username"
                        value = "{{username}}"
                        placeholder = "user-name"
                        />
                </td>


            </tr>
            <tr>
                <td>email address</td>
                <td>
                    <input
                        type = "text"
                        name = "email"
                        value="{{email}}"
                        placeholder="email-address"
                        />
                </td>
            </tr>
            
        </table>
    </form>

</body>
</html>
