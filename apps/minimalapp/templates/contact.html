<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Request form</title>
        <link rel = "stylesheet" href="{{url_for('static',filename ='style.css')}}" />

    </head>

<body>
    <h2>Request form</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class = "flash">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form
        action="{{url_for('contact_complete')}}"
        method="POST"
        novalidate="'novalidate"
        >
        <table>
            <tr>
                <td>USER NAME</td>
                <td>
                    <input
                        type = "text"
                        name = "username"
                        value = "{{username}}"
                        placeholder = "input your user name"
                        />
                </td>


            </tr>
            <tr>
                <td>Email Address</td>
                <td>
                    <input
                        type = "text"
                        name = "email"
                        value="{{email}}"
                        placeholder="input your email address"
                        />
                </td>
            </tr>
            <tr>
                <td>Inquiry</td>
                <td>
                    <textarea name ="description" placeholder = "Input your request">
                        {{ description }}</textarea>
                </td>
            </tr>
        </table>
        <input type = "submit" value = "submit your inquiry"/>
    </form>

</body>
</html>
