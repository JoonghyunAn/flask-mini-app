<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Inquiry Sent</title>
        <link
            rel="stylesheet"
            href="{{url_for('static', filename = 'style.css')}}"
        />

    </head>

    <body>
        <h2>Your inquiry is sent succesfully</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>
</html>
